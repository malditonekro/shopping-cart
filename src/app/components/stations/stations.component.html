<div class="col-md-12">
        <p>Items</p>
            <div *ngFor="let item of stationItems">
                <div>
                    {{ item.name}}
                    <img class="item_img" src="{{ item.url }}" alt="{{ item.name }}">
                    Description: {{ item.excerpt}}
                    Cost: {{ item.price }}
                </div>
            </div>
</div>
