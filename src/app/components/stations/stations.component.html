<div class="col-md-12">
        <p>Items</p>
        <div class="row">
            <div *ngFor="let item of stationItems" class="col-md-4">
                <div class="item">
                    {{ item.name}}
                    <img class="item_img img-thumbnail" src="{{ item.url }}" alt="{{ item.name }}">
                    Description: {{ item.excerpt}}
                    Cost: {{ item.price }}
                </div>
            </div>
        </div>
</div>
