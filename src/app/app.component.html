<div class="row justify-content-center">
  <div class="card col-md-10">      
    <h2 class="card-header"> Shopping Cart </h2>
        <nav class="navigator">
            <a class="menuItem" routerLink="/home" routerLinkActive="active">Home</a>
            <li class="dropdown">
                <a class="menuItem" href="javascript:void(0)" class="dropbtn">Stations</a>
                <div class="dropdown-content">
                    <a *ngFor="let station of stations" routerLink="/stations/{{ station.id }}" routerLinkActive="active">{{ station.name }}</a>
                </div>
            </li>
            <a class="menuItem" routerLink="/details" routerLinkActive="active">Cart Details</a>
        </nav>
        <div *ngIf="alertType!=''" class="alert" [ngClass]="{'alert-success': alertType=='success', 'alert-danger': alertType=='error'}" role="alert">
            <strong> {{ alertStrong }}</strong> {{ alertMessage }}
        </div>
        <router-outlet></router-outlet>
  </div> 
</div>
